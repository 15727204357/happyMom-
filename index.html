<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妈妈生日快乐 - 花卉主题庆生网页</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-neutral-50 overflow-x-hidden">
    <!-- 花瓣飘落背景容器 -->
    <div id="petal-container"></div>

    <!-- 音频元素 -->
    <audio id="background-music" loop>
        <source src="audio/birthday-music.mp3" type="audio/mpeg">
    </audio>

    <!-- 开篇欢迎页 -->
    <section id="welcome-page" class="min-h-screen flex flex-col items-center justify-center relative">
        <div class="welcome-content text-center z-10">
            <h1 id="welcome-title" class="text-[clamp(2.5rem,8vw,5rem)] font-bold text-white mb-8 opacity-0"></h1>
            <button id="start-button" class="relative w-32 h-32 rounded-full bg-pink-200 hover:bg-pink-300 transition-all duration-500 transform hover:scale-110 cursor-pointer overflow-hidden">
                <span class="absolute inset-0 flex items-center justify-center text-pink-600 text-xl font-medium">开启祝福之旅</span>
                <!-- 花苞形状 -->
                <div class="card-back absolute inset-0 bg-pink-400 rounded-full clip-path-polygon[0%_50%,15%_25%,35%_10%,65%_10%,85%_25%,100%_50%,85%_75%,65%_90%,35%_90%,15%_75%] transition-all duration-1000"></div>
            </button>
        </div>
    </section>

    <!-- 主内容区 -->
    <main id="main-content" class="hidden">
        <!-- 月度花卉主题区 -->
        <section id="flower-theme" class="py-20 px-4 md:px-8">
            <div class="container mx-auto">
                <h2 class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-center mb-16 text-pink-700">七月的祝福之花</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 荷花卡片 -->
                    <div class="flower-card" data-flower="lotus">
                        <div class="card-inner bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-500 hover:shadow-xl">
                            <div class="card-front p-6 text-center">
                                <img src="assets/flowers/lotus.jpg" alt="荷花" class="w-full h-64 object-cover rounded-lg mb-4">

                                <h3 class="text-2xl font-bold text-pink-600">荷花</h3>
                                <p class="text-gray-500 mt-2">纯洁 · 坚韧</p>
                                <button class="mt-4 px-4 py-2 bg-pink-100 text-pink-700 rounded-full hover:bg-pink-200 transition-colors">了解更多</button>
                            </div>
                            <div class="card-back p-6 hidden">
                                <h3 class="text-2xl font-bold text-pink-600 mb-4">荷花的故事</h3>
                                <div class="story-content text-gray-700 leading-relaxed">
                                    <!-- 故事内容将通过JS动态加载 -->
                                </div>
                                <button class="mt-6 px-4 py-2 bg-pink-100 text-pink-700 rounded-full hover:bg-pink-200 transition-colors close-card">返回</button>
                            </div>
                        </div>
                    </div>

                    <!-- 紫薇花卡片 -->
                    <div class="flower-card" data-flower="ziwei">
                        <div class="card-inner bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-500 hover:shadow-xl">
                            <div class="card-front p-6 text-center">
                                <img src="assets/flowers/ziwei.jpg" alt="紫薇花" class="w-full h-64 object-cover rounded-lg mb-4">
                                <h3 class="text-2xl font-bold text-purple-600">紫薇花</h3>
                                <p class="text-gray-500 mt-2">好运 · 祝福</p>
                                <button class="mt-4 px-4 py-2 bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200 transition-colors">了解更多</button>
                            </div>
                            <div class="card-back p-6 hidden">
                                <h3 class="text-2xl font-bold text-purple-600 mb-4">紫薇花的故事</h3>
                                <div class="story-content text-gray-700 leading-relaxed">
                                    <!-- 故事内容将通过JS动态加载 -->
                                </div>
                                <button class="mt-6 px-4 py-2 bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200 transition-colors close-card">返回</button>
                            </div>
                        </div>
                    </div>

                    <!-- 昙花卡片 -->
                    <div class="flower-card" data-flower="tanhua">
                        <div class="card-inner bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-500 hover:shadow-xl">
                            <div class="card-front p-6 text-center">
                                <img src="assets/flowers/tanhua.jpg" alt="昙花" class="w-full h-64 object-cover rounded-lg mb-4">
                                <h3 class="text-2xl font-bold text-indigo-600">昙花</h3>
                                <p class="text-gray-500 mt-2">珍贵 · 瞬间</p>
                                <button class="mt-4 px-4 py-2 bg-indigo-100 text-indigo-700 rounded-full hover:bg-indigo-200 transition-colors">了解更多</button>
                            </div>
                            <div class="card-back p-6 hidden">
                                <h3 class="text-2xl font-bold text-indigo-600 mb-4">昙花的故事</h3>
                                <div class="story-content text-gray-700 leading-relaxed">
                                    <!-- 故事内容将通过JS动态加载 -->
                                </div>
                                <button class="mt-6 px-4 py-2 bg-indigo-100 text-indigo-700 rounded-full hover:bg-indigo-200 transition-colors close-card">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 专属祝福区 -->
        <section id="blessing-section" class="py-20 px-4 md:px-8 bg-gradient-to-b from-pink-50 to-white">
            <div class="container mx-auto">
                <h2 class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-center mb-16 text-pink-700">花语的祝福</h2>
                <!-- 祝福内容将通过JS动态加载 -->
                <div id="blessing-content" class="text-center text-[clamp(1.2rem,3vw,1.8rem)] text-gray-700 leading-relaxed max-w-3xl mx-auto h-64 flex items-center justify-center">
                </div>
            </div>
        </section>

        <!-- 时光回忆板块 -->
        <section id="memories-section" class="py-20 px-4 md:px-8">
            <div class="container mx-auto">
                <h2 class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-center mb-16 text-pink-700">与妈妈的温馨瞬间</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="memories-container">
                    <!-- 回忆内容将通过JS动态加载 -->
                </div>
            </div>
        </section>

        <!-- 结尾互动区 -->
        <section id="interaction-section" class="py-20 px-4 md:px-8 bg-gradient-to-b from-white to-pink-50">
            <div class="container mx-auto">
                <h2 class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-center mb-16 text-pink-700">美好祝福</h2>
                
                <!-- 图片堆叠容器 -->
                <div class="relative w-full max-w-4xl mx-auto" id="image-stack-container">
                    <!-- 轮播控制按钮 -->
                    <div class="carousel-controls" id="carousel-controls">
                        <!-- 控制按钮将通过JS动态生成 -->
                    </div>
                    
                    <!-- 祝福文字 -->
                    <div id="blessing-message" class="absolute inset-0 flex items-center justify-center z-10 opacity-0">
                        <h3 class="text-[clamp(1.5rem,5vw,3rem)] font-bold text-white text-center px-4 animate-textGlow">
                            妈妈，祝您生日快乐！<br>永远健康，永远美丽！
                        </h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- 图片放大模态框 -->
        <div class="image-modal" id="image-modal">
            <span class="close-modal" id="close-modal">&times;</span>
            <div class="modal-content">
                <img id="modal-image" src="" alt="大图预览">
            </div>
        </div>
    </main>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-pink-500 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg opacity-0 transition-opacity duration-300">
        <i class="fa fa-arrow-up"></i>
    </button>

    <!-- 引入自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
